<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>WebSocket Chat</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js" charset="utf-8"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div id="chat">
            <div id="chat-window">
                <div id="output">

                </div>
            </div>
            <input id="handle" type="text" name="" placeholder="Handle">
            <input id="message" type="text" name="" placeholder="Message">
            <button id="send" type="button" name="button">Send</button>
        </div>
        <script src="chat.js" charset="utf-8"></script>
    </body>
</html>
